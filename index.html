<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Mulish&family=Noto+Sans+JP&family=Open+Sans&family=Poppins&family=Roboto&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/afi1iur.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/mobile.css" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>

    <title>NOVCIV - Read Light Novel</title>
  </head>

  <body>
    <header id="header">
      <div class="menu-box">
        <div class="close-button">
          <i class="bi bi-x"></i>
        </div>
        <div class="user-profile d-flex">
          <div class="photo">
            <img src="#" alt="" />
          </div>
          <div class="profile">
            <div class="name">Muhamad Faizun Musthofa</div>
            <a href="#">My Account</a>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div class="open-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <a class="navbar-brand" href="#">NOVCIV</a>
          <ul class="nav justify-content-start me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Populer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recomendation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Genre</a>
              <ul class="dropdown">
                <li class="nav-item">
                  <a class="nav-link" href="#">Romance</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Comedy</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Echi</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Top</a>
            </li>
          </ul>
          <form class="d-flex" id="search-form">
            <label for="search" id="search-label" class="position-relative">
              <i
                class="
                  bi bi-search
                  position-absolute
                  top-50
                  start-50
                  translate-middle
                "
              ></i>
            </label>
            <input
              class="form-control me-2"
              type="search"
              id="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <div class="ui-box d-flex">
            <div class="ui position-relative me-1 search-button">
              <i
                class="
                  bi bi-search
                  position-absolute
                  top-50
                  start-50
                  translate-middle
                "
              ></i>
            </div>
            <div class="ui position-relative me-1">
              <i
                class="
                  bi bi-bell
                  position-absolute
                  top-50
                  start-50
                  translate-middle
                "
              ></i>
            </div>
            <div class="ui position-relative">
              <i
                class="
                  bi bi-person
                  position-absolute
                  top-50
                  start-50
                  translate-middle
                "
              ></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="main-area">
      <div class="container"></div>
    </div>
  </body>
</html>
